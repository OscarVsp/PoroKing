version: '3.5' # 3.5 because we currently use it on CentOS 7
services:
  ToolKitsBot:
    image: oscarvsp/PoroLandBot:latest # or version like :1.2
    container_name: PoroLandBot
    build:
      platforms:
      - "linux/amd64"
      - "linux/arm64"
      context: "."
      image: PoroLandBot
      dockerfile: Dockerfile
    env_file:
      - PoroLandBot.env
    volumes:
      - ./:/usr/src/PoroLandBot
    restart: always # or unless-stopped
    mem_limit: 1g # memory limit for the container
    # cpus: 0.5 # cpu limit for the container
